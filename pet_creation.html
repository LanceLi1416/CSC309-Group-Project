<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    Bootstrap CSS    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>PetPal</title>
</head>

<body>
  <div>
    <h1>Upload a pet for adoption</h1>
    <h2>Pet Information</h2>

    <div><label for="pet-name">Name</label></div>
    <div><input type="text" id="pet-name" name="pet-name" required></div>

    <!-- Birthday
    Weight -->

    <div><label for="animal">Animal</label></div>
    <div><input type="text" id="animal" name="animal" required></div>

    <div><label for="breed">Breed</label></div>
    <div><input type="text" id="breed" name="breed" required></div>

    <div><label for="colour">Colour(s)</label></div>
    <div><input type="text" id="colour" name="colour" required></div>

    <div><label for="other-info">Other Information</label></div>
    <div><input type="textarea" id="other-info" name="other-info" required></div>
  </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- DO NOT ADD ANYTHING AFTER THIS    -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
