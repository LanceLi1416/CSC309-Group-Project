<!-- MAIN CONTENT BEGIN ----------------------------------------------------------------------------------------------->
<main>
    <div class="d-flex flex-row justify-content-between mt-4">
        <!-- Arrow and Text -->
        <div class="d-flex flex-row">
            <div class="d-flex justify-content-center align-items-center">
                <a href=# onclick="window.history.back();">
                    <i class="bi bi-arrow-left large-font"></i>
                </a>
            </div>
            <div class="mx-3">
                <h1 class="mt-4 mb-0">Search Results for "Search Term"</h1>
                <p class="subtitle">103 Results</p>
            </div>
        </div>
        <!-- Sorting -->
        <div class="d-flex flex-row justify-content-center align-items-center">
            <p class="m-0">Sort</p>
            <select class="form-select mx-2" aria-label="sort by select dropdown">
                <option value="relevance">Relevance</option>
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
            </select>
        </div>
    </div>

    <div class="d-flex flex-row mt-4">
        <!-- Filter Options -->
        <div class="p-2 border full-height">
            <h3 class="mb-4">Filters</h3>
            <!-- Filter By Date -->
            <div class="mb-4 d-flex flex-column">
                <h5>Date Added</h5>
                <div>
                    <label for="start-date" class="subtitle">From</label>
                    <input placeholder="Start Date" type="date" id="start-date" class="form-control">
                </div>
                <div>
                    <label for="end-date" class="subtitle">To</label>
                    <input placeholder="Start Date" type="date" id="end-date" class="form-control">
                </div>
            </div>
            <!-- Filter By Pet Type -->
            <div class="mb-4">
                <h5>Pet Type</h5>
                <div class="form-check">
                    <input type="checkbox" id="dog" name="dog" value="dog" class="form-check-input">
                    <label for="dog">Dog</label><br>
                    <input type="checkbox" id="cat" name="cat" value="cat" class="form-check-input">
                    <label for="cat">Cat</label><br>
                    <input type="checkbox" id="bird" name="bird" value="bird" class="form-check-input">
                    <label for="bird">Bird</label><br>
                    <input type="checkbox" id="other" name="other" value="other" class="form-check-input">
                    <label for="other">Other</label>
                </div>
            </div>
        </div>
        <!-- Results Grid -->
        <div class="col-md-10">
            <div class="row mx-2">
                <div class="col-md-3 d-flex align-items-center flex-column">
                    <img src="../assets/svg/bootstrap.svg" alt="Image 1" class="img-fluid full-img px-2">
                    <h5>Pet 1</h5>
                </div>
                <div class="col-md-3 d-flex align-items-center flex-column">
                    <img src="../assets/svg/bootstrap.svg" alt="Image 2" class="img-fluid full-img p-2">
                    <h5>Pet 2</h5>
                </div>
                <div class="col-md-3 d-flex align-items-center flex-column">
                    <img src="../assets/svg/bootstrap.svg" alt="Image 3" class="img-fluid full-img p-2">
                    <h5>Pet 3</h5>
                </div>
                <div class="col-md-3 d-flex align-items-center flex-column">
                    <img src="../assets/svg/bootstrap.svg" alt="Image 4" class="img-fluid full-img p-2">
                    <h5>Pet 4</h5>
                </div>
            </div>
            <div class="row mx-2">
                <div class="col-md-3 d-flex align-items-center flex-column">
                    <img src="../assets/svg/bootstrap.svg" alt="Image 5" class="img-fluid full-img p-2">
                    <h5>Pet 5</h5>
                </div>
                <div class="col-md-3 d-flex align-items-center flex-column">
                    <img src="../assets/svg/bootstrap.svg" alt="Image 6" class="img-fluid full-img p-2">
                    <h5>Pet 6</h5>
                </div>
                <div class="col-md-3 d-flex align-items-center flex-column">
                    <img src="../assets/svg/bootstrap.svg" alt="Image 7" class="img-fluid full-img p-2">
                    <h5>Pet 7</h5>
                </div>
                <div class="col-md-3 d-flex align-items-center flex-column">
                    <img src="../assets/svg/bootstrap.svg" alt="Image 8" class="img-fluid full-img p-2">
                    <h5>Pet 8</h5>
                </div>
            </div>
            <!-- Previous and Next Page -->
            <div class="d-flex justify-content-between mb-4">
                <a href="#" class="btn btn-primary btn-md">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <a href="#" class="btn btn-primary btn-md">
                    <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</main>
