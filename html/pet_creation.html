<div class="page-container">
  <h1>Upload a pet for adoption</h1>
  <p>Please fill in the form below with the pet and owner's details.</p>
  
  <h2>Pet Information</h2>

  <form action="https://postman-echo.com/post" method="POST">

  <div class="row mt-2 pb-3 border rounded">
  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="pet-name">Name</label></div>
      <div><input class="form-control" type="text" id="pet-name" name="pet-name" required></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="pet-birthday">Birthday</label></div>
      <div><input class="form-control" type="date" id="pet-birthday" name="pet-birthday"
        required></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="row form-group">
      <div><label for="weight">Weight (kg)</label></div>
      <div class="col-auto">
        <div><input class="form-control" type="number" min="0" max="1000" id="weight"
          name="weight" placeholder="0" required></div>
      </div>
      <div class="col-auto">
        <select class="form-select" id="autoSizingSelect" required>
          <option selected>Choose...</option>
          <option value="kg">kg</option>
          <option value="lb">lb</option>
        </select>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
        <div><label for="animal">Animal</label></div>
        <div><input class="form-control" type="text" id="animal" name="animal" required></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="breed">Breed</label></div>
      <div><input class="form-control" type="text" id="breed" name="breed" required></div>
    </div>
  </div>
  
  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="colour">Colour(s)</label></div>
      <div><input class="form-control" type="text" id="colour" name="colour" required></div>
    </div>
  </div>
  
  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <input type="checkbox" id="vaccinated" name="vaccinated" value="yes" required>
      <label for="vaccinated">Vaccinated</label>
    </div>
  </div>
  
  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="other-info">Other Information</label></div>
      <div><textarea class="form-control" id="other-info" name="other-info" row="5"></textarea></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="formFileMultiple" class="form-label">Upload Pictures</label></div>
      <div><input class="form-control" type="file" id="attachment" name="attachments" 
        accept=".jpg, .png, .jpeg" multiple required></div>
    </div>
  </div>
  </div>

  <h2 class="page-title">Owner Information</h2>

  <div class="row mt-2 pb-3 border rounded">
  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
        <div><label for="owner-name">Name</label></div>
        <div><input class="form-control" type="text" id="owner" name="owner" required></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="email">Email</label></div>
      <div><input class="form-control" type="email" id="email" name="email" 
        required></div> <!-- Pattern="[0-9]*" -->
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="phone">Phone</label></div>
      <div><input class="form-control" type="tel" id="phone" name="phone" required></div> <!-- Pattern="[0-9]*" -->
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
        <div><label for="location">Location</label></div>
        <div><input class="form-control" type="text" id="location" name="location" required></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="owner-birthday">Birthday</label></div>
      <div><input class="form-control" type="date" id="owner-birthday" name="owner-birthday" required></div>
    </div>
  </div>
  </div>

  <div class="row mt-4">
    <button class="btn btn-outline-primary" type="submit" 
      onclick="location.href='pet_summary.html'">Upload</button>
  </div>
  </form>
