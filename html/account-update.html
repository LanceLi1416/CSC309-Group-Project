		<div class="col mt-4 justify-content-center align-items-center">
			<h1 class="text-center">Update your profile</h1>
			<div class="d-flex justify-content-center mb-3">
				<input
					type="file"
					name="picture"
					id="picture"
					accept="image/*"
					class="d-none"
				/>
				<label
					for="picture"
					role="button"
					class="bg-secondary edit-icon text-align-center"
				>
					<img
						src="../assets/png/edit.png"
						width="50px"
						height="50px"
						alt=""
					/>
				</label>
			</div>
			<form
				class="w-50 col justify-content-center align-items-center mx-auto"
				action="pet-detail.html"
			>
				<div class="form-group">
					<label for="input1">First name</label>
					<input
						type="text"
						class="form-control"
						id="input1"
						value="Existing first name"
						required
					/>
				</div>
				<div class="form-group">
					<label for="input2">Last name</label>
					<input
						type="text"
						class="form-control"
						id="input2"
						value="Existing last name"
						required
					/>
				</div>
				<div class="form-group">
					<label for="input3">Email</label>
					<input
						type="email"
						class="form-control"
						id="input3"
						value="existing@email.com"
						required
					/>
				</div>
				<div class="form-group">
					<label for="input4">Phone number</label>
					<input
						type="tel"
						class="form-control"
						id="input4"
						value="1111111111"
						required
					/>
				</div>
				<div class="form-group">
					<label for="input5">Location</label>
					<input
						type="text"
						class="form-control"
						id="input5"
						value="Existing location"
						required
					/>
				</div>
				<div class="form-group">
					<label for="input6">Max distance (mi)</label>
					<input
						type="text"
						class="form-control"
						id="input6"
						value="50"
					/>
				</div>
				<div class="form-group">
					<label for="input6">Notify me?</label>
					<input
						class="form-check-input"
						type="checkbox"
						id="input6"
						checked
					/>
				</div>
				<div class="row justify-content-center">
					<button type="submit" class="btn btn-primary w-50 mb-5">
						Update
					</button>
				</div>
			</form>
		</div>
