<div class="page-container">
  <h1 id="pet-summary-title">Pet Summary Page</h1>
  
  <h2>Pet Information</h2>

  <div class="row mt-2 pb-3 border rounded">

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="pet-name">Name</label></div>
      <div><input class="form-control" type="text" id="pet-name" name="pet-name" 
        required value="Doggy Bob" disabled></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="pet-birthday">Birthday</label></div>
      <div><input class="form-control" type="date" id="pet-birthday" name="pet-birthday"
        value="2021-01-01" required disabled></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="row form-group">
      <div><label for="weight">Weight (kg)</label></div>
      <div class="col-auto">
        <div><input class="form-control" type="number" min="0" max="1000" id="weight"
          name="weight" value="50" required disabled></div>
      </div>
      <div class="col-auto">
        <select class="form-select" id="autoSizingSelect" value="kg" required disabled>
          <!-- <option selected>Choose...</option> -->
          <option value="kg">kg</option>
          <!-- <option value="lb">lb</option> -->
        </select>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
        <div><label for="animal">Animal</label></div>
        <div><input class="form-control" type="text" id="animal" 
            name="animal" value="Dog" required disabled></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="breed">Breed</label></div>
      <div><input class="form-control" type="text" id="breed" name="breed" 
        value="Golden Retriever" required disabled></div>
    </div>
  </div>
  
  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="colour">Colour(s)</label></div>
      <div><input class="form-control" type="text" id="colour" 
        name="colour" value="Brown" required disabled></div>
    </div>
  </div>
  
  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <input type="checkbox" id="vaccinated" name="vaccinated" checked required disabled>
      <label for="vaccinated">Vaccinated</label>
    </div>
  </div>
  
  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="other-info">Other Information</label></div>
      <div><textarea class="form-control" id="other-info" name="other-info" row="5" disabled></textarea></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="other-info">Pictures</label></div>
    </div>
  </div>

  <div class="carousel slide" id="pet-pictures-indicators" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d block w-50" src="../assets/jpg/sample_dog1.jpg" alt="First Slide">
      </div>
      <div class="carousel-item">
        <img class="d block w-50" src="../assets/jpg/sample_dog2.jpeg" alt="Second Slide">
      </div>
    </div>
    <a class="carousel-control-prev carousel-button-background" href="#pet-pictures-indicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next carousel-button-background" href="#pet-pictures-indicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>

  <h2 class="page-title">Owner Information</h2>

  <div class="row mt-2 pb-3 border rounded">
  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
        <div><label for="owner-name">Name</label></div>
        <div><input class="form-control" type="text" id="owner" name="owner" value="Nicholas Poon" required disabled></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="email">Email</label></div>
      <div><input class="form-control" type="email" id="email" name="email" 
            value="example@utoronto.ca" required disabled></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="phone">Phone</label></div>
      <div><input class="form-control" type="tel" id="phone" name="phone" 
            value="123-456-789" required disabled></div> <!-- Pattern="[0-9]*" -->
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
        <div><label for="location">Location</label></div>
        <div><input class="form-control" type="text" id="location" 
            name="location" value="Richmond Hill, ON, Canada" required disabled></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div class="col form-group">
      <div><label for="owner-birthday">Birthday</label></div>
      <div><input class="form-control" type="date" id="owner-birthday" 
        name="owner-birthday" value="2000-01-01" required disabled></div>
    </div>
  </div>

  <div class="row mt-4">
    <button class="btn btn-outline-primary" onclick="location.href='pet_update.html'">Edit</button>
  </div>
  </div>
