<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 shrink-to-fit=no"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <!--  Bootstrap CSS  -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!--  Customized CSS  -->
    <link href="css/main.css" rel="stylesheet">
    <title>PetPal</title>
</head>

<body>
<header>
    <!-- https://getbootstrap.com/docs/5.3/components/navbar/ -->
    <nav class="navbar navbar-expand-lg bg-primary fixed-top">
        <div class="container-fluid">
            <!-- Logo and Name -->
            <a class="navbar-brand text-light" href="#">
                <!-- TODO: replace with actual Logo -->
                <img alt="PetPal Logo" class="d-inline-block align-text-top me-2"
                     src="assets/svg/bootstrap.svg" width=30px>
                PetPal
            </a>
            <!-- Expand Button For Smaller Screen -- DO NOT MODIFY UNLESS YOU KNOW WHAT YOU ARE DOING -->
            <button aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Major Contents -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left -->
                <div class="me-auto mb-2 mb-lg-0">
                    <a class="nav-link" href=#>Browse</a>
                    <!-- TODO: more navigation links here -->
                </div>

                <!-- Right -->
                <a class="nav-link m-1 p-1" href=#>Log In</a>
                <a class="nav-link m-1 p-1" href=#>Sign Up</a>
                <!-- Search Box -->
                <form class="d-flex ps-2" role="search">
                    <input aria-label="Search" class="form-control mx-2" placeholder="Search" type="search">
                    <button class="btn btn-outline-light mx-2" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<!-- JavaScript -- DO NOT ADD ANYTHING AFTER THIS -->
<script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
